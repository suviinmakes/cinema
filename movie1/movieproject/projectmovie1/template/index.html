{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
  <img src="{{i.img.url}}"  class="card-img-top" alt=""  width="300px" height="250px"; >

  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>


    <a class="btn btn-primary" href="{% url 'movieapp:detail' i.id %}">View Details</a>

  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
